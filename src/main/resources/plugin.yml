name: FWDungeons
version: "0.1"
description: Create dungeons in your minecraft server
main: it.forgottenworld.dungeons.FWDungeonsPlugin
commands:
  fwdungeons:
    description: Access FWDungeons functions.
    usage: /fwdungeons
    aliases: [fwdungeons,fwd]
  fwdungeonsedit:
    description: Access FWDungeons functions.
    usage: /fwdungeonsedit [dungeon [create id|edit id|name name|pos1|pos2|instadd|instremove]|trigger [pos1|pos2]]
    aliases: [fwdungeonsedit,fwde]
permissions:
  fwdungeonsedit.command.dungeon.create:
    description: Allows the player to use /fwdungeonsedit dungeon create
    default: op
  fwdungeonsedit.command.dungeon.edit:
    description: Allows the player to use /fwdungeonsedit dungeon edit
    default: op
  fwdungeonsedit.command.dungeon.pos1:
    description: Allows the player to use /fwdungeonsedit dungeon pos1
    default: op
  fwdungeonsedit.command.dungeon.pos2:
    description: Allows the player to use /fwdungeonsedit dungeon pos2
    default: op
  fwdungeonsedit.command.dungeon.instadd:
    description: Allows the player to use /fwdungeonsedit dungeon instadd
    default: op
  fwdungeonsedit.command.dungeon.instremove:
    description: Allows the player to use /fwdungeonsedit dungeon instremove
    default: op
  fwdungeonsedit.command.dungeon.name:
    description: Allows the player to use /fwdungeonsedit dungeon name
    default: op
  fwdungeonsedit.command.trigger.pos1:
    description: Allows the player to use /fwdungeonsedit trigger pos1
    default: op
  fwdungeonsedit.command.trigger.pos2:
    description: Allows the player to use /fwdungeonsedit trigger pos2
    default: op